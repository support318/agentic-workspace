name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if they exist)
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v --tb=short || echo "Tests failed or have errors, continuing deployment..."
          else
            echo "No tests directory, skipping tests"
          fi
        continue-on-error: true

      - name: Create deployment archive
        run: |
          tar -czf /tmp/deploy.tar.gz \
            .github/ \
            execution/ \
            services/ \
            scripts/ \
            tests/ \
            requirements.txt \
            .env.example \
            pytest.ini \
            README.md

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "=== Deployment started at $(date) ==="

            # Navigate to project directory
            cd ${{ secrets.SERVER_PATH }}

            # Create a backup
            echo "Creating backup..."
            mkdir -p .backup/$(date +%Y%m%d_%H%M%S)
            cp -r execution .backup/$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
            cp -r services .backup/$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
            cp -r scripts .backup/$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
            cp -r .github .backup/$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
            cp requirements.txt .backup/$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true

      - name: Copy archive to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: /tmp/deploy.tar.gz
          target: /tmp/

      - name: Extract and finalize deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            cd ${{ secrets.SERVER_PATH }}

            # Extract the archive
            echo "Extracting deployment archive..."
            tar -xzf /tmp/deploy.tar.gz -C .
            rm /tmp/deploy.tar.gz

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Install/update dependencies
            echo "Installing dependencies..."
            pip3 install -r requirements.txt --user 2>&1 | tail -5

            # Restart systemd services
            echo "Restarting services..."
            systemctl restart agentic-webhooks || echo "agentic-webhooks service not found or failed to restart"
            systemctl restart email-processor || echo "email-processor service not found or failed to restart"

            # Wait a moment for services to start
            sleep 3

            # Check service status
            echo "=== Service Status ==="
            systemctl is-active agentic-webhooks && echo "agentic-webhooks: RUNNING" || echo "agentic-webhooks: FAILED"
            systemctl is-active email-processor && echo "email-processor: RUNNING" || echo "email-processor: FAILED"

            # Show recent logs
            echo "=== Recent webhook_server logs ==="
            journalctl -u agentic-webhooks -n 5 --no-pager 2>/dev/null || echo "No logs available"

            echo "=== Deployment completed at $(date) ==="

      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
