name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if they exist)
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v --tb=short || echo "Tests failed or have errors, continuing deployment..."
          else
            echo "No tests directory, skipping tests"
          fi
        continue-on-error: true

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "=== Deployment started at $(date) ==="

            # Navigate to project directory
            cd ${{ secrets.SERVER_PATH }}

            # Create a backup of current files
            echo "Creating backup..."
            mkdir -p .backup/$(date +%Y%m%d_%H%M%S)
            rsync -av --exclude='.git' --exclude='.env' --exclude='logs/*' --exclude='data/*' --exclude='credentials.json' --exclude='token.pickle' --exclude='__pycache__' --exclude='*.pyc' --exclude='.backup' --exclude='venv' --exclude='.venv' --exclude='*.backup' . .backup/$(date +%Y%m%d_%H%M%S)/ || true

      - name: Copy files via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git' --exclude='.env' --exclude='logs/*' --exclude='data/*' --exclude='credentials.json' --exclude='token.pickle' --exclude='__pycache__' --exclude='*.pyc' --exclude='.backup' --exclude='venv' --exclude='.venv'
          path: .github/ execution/ services/ scripts/ tests/ requirements.txt .env.example pytest.ini README.md
          remote_path: ${{ secrets.SERVER_PATH }}
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Finalize deployment on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            cd ${{ secrets.SERVER_PATH }}

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Install/update dependencies
            echo "Installing dependencies..."
            pip3 install -r requirements.txt --user 2>&1 | tail -5

            # Restart systemd services
            echo "Restarting services..."
            systemctl restart agentic-webhooks || echo "agentic-webhooks service not found or failed to restart"
            systemctl restart email-processor || echo "email-processor service not found or failed to restart"

            # Wait a moment for services to start
            sleep 3

            # Check service status
            echo "=== Service Status ==="
            systemctl is-active agentic-webhooks && echo "agentic-webhooks: RUNNING" || echo "agentic-webhooks: FAILED"
            systemctl is-active email-processor && echo "email-processor: RUNNING" || echo "email-processor: FAILED"

            # Show recent logs
            echo "=== Recent webhook_server logs ==="
            journalctl -u agentic-webhooks -n 5 --no-pager 2>/dev/null || echo "No logs available"

            echo "=== Deployment completed at $(date) ==="

      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
