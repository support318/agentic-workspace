name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: false
          script: |
            set -e

            echo "=== Deployment started at $(date) ==="

            # Set up the server directory
            SERVER_DIR="/home/candid/webhooks"
            mkdir -p $SERVER_DIR
            cd $SERVER_DIR

            # Initialize git if not already done
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/support318/agentic-workspace.git
            fi

            # Configure git to use the deploy token
            # We'll use the public repo access for now (make repo public)
            # Or add GH_TOKEN as a secret for private repo access

            # Pull latest changes
            echo "Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Install/update dependencies
            echo "Installing dependencies..."
            pip3 install -r requirements.txt --user 2>&1 | tail -3

            # Restart systemd services
            echo "Restarting services..."
            systemctl restart agentic-webhooks || echo "agentic-webhooks service restart failed"
            systemctl restart email-processor || echo "email-processor service restart failed"

            # Wait for services to start
            sleep 2

            # Check service status
            echo "=== Service Status ==="
            systemctl is-active agentic-webhooks && echo "agentic-webhooks: RUNNING" || echo "agentic-webhooks: FAILED"
            systemctl is-active email-processor && echo "email-processor: RUNNING" || echo "email-processor: FAILED"

            echo "=== Deployment completed at $(date) ==="
